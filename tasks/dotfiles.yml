- name: Installing stow
  apt: name=stow
  tags:
    - install
    - dotfiles
    - stow
- name: Cloning .dotfiles
  ansible.builtin.git:
    repo: "git@github.com:Jimvid/.dotfiles.git"
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: main
  tags:
    - install
    - dotfiles
    - stow
- name: Stow dotfiles
  shell: cd $HOME/.dotfiles && stow . --adopt
  tags:
    - install
    - dotfiles
    - stow
- name: Reset adopted files
  shell: cd $HOME/.dotfiles && git reset --hard
  tags:
    - install
    - dotfiles
    - stow
